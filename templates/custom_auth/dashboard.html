<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

{% if request.user.is_authenticated %}
<h1>Congrats! You are logged in, {{request.user.name}} </h1>
<h2>Want some tea?</h2>

<div class="">
<button type="button" name="button"><a href="{% url 'custom_auth:logout' %}">Logout</a></button>
</div>

{% else %}
<h1>You are not logged in.</h1>
<h2>Go for it!</h2>
<button type="button" name="button"><a href="{% url 'custom_auth:login' %}">Login</a></button>

{%endif%}
  </body>
</html>
